<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind</title>
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="text-5xl font-semibold mt-2">Tailwind</h1>

        <h3 class="text-3xl font-semibold mt-3">Login</h3>

        <div class="sm:grid sm:grid-cols-2 sm:gap-4">
            <div class="mt-2">
                <label for="email">E-mail</label> <br>
                <input type="email" name="email" id="email"
                    class="mt-2 w-full py-1.5 px-3 rounded outline-none border text-[#212529] focus:border-[#86b7fe] focus:shadow-[0_0_0_0.25rem_rgba(13,110,253,0.25)] transition-all">
            </div>
            <div class="mt-2">
                <label for="password">Senha</label> <br>
                <input type="password" name="password" id="password"
                    class="mt-2 w-full py-1.5 px-3 rounded outline-none border text-[#212529] focus:border-[#86b7fe] focus:shadow-[0_0_0_0.25rem_rgba(13,110,253,0.25)] transition-all">
            </div>
        </div>

        <button
            class="mt-3 py-1.5 px-3 bg-[#0d6efd] text-white border-[#0d6efd] rounded hover:bg-[#0b5ed7] hover:border-[#0a58ca]">Logar</button>
    </div>
</body>

</html>
